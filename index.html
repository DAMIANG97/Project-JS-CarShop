<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Dealer</title>
    <link rel="stylesheet" href="css/index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <a>sklep samochodowy</a>
    </header>
    <div>
      <button id="fordMustang" class="offer offer-btn">
        <img src="assets/fordMustang.jpg" />
        <b>Ford Mustang</b>
        <a>2015, 113 000km</a>
        <a>300 KM</a>
        <p></p>
        <b>50.000 PLN</b>
        <p></p>
      </button>
    </div>
    <div>
      <button id="audiTT" class="offer offer-btn">
        <img src="assets/audiTT.png" />
        <b>Audi TT</b>
        <a>1999, 259 000km</a>
        <a>180 KM</a>
        <p></p>
        <b>15.000 PLN</b>
        <p></p>
      </button>
    </div>
    <div>
      <button id="audiA6" class="offer offer-btn">
        <img src="assets/audiA6.png" />
        <b>Audi A6</b>
        <a>2018, 120 000km</a>
        <a>280 KM</a>
        <p></p>
        <b>50.000 PLN</b>
        <p></p>
      </button>
    </div>
    <div>
      <button id="mercedesMaybach" class="offer offer-btn">
        <img src="assets/mercedesMAYBACH.png" />
        <b>Mercedes Maybach</b>
        <a>2015, 56 641km</a>
        <a>530 KM</a>
        <p></p>
        <b>350.000 PLN</b>
        <p></p>
      </button>
    </div>

    <form class="hidden2 hidden" id="payChoose">
      <input id="cash-radio" type="radio" name="payChoose" value="Gotówka" />
      <a>Gotówka</a>
      <a id="totalprice" class="right"></a>
      <p></p>
      <input id="leasing-radio" type="radio" name="payChoose" value="Leasing" />
      <a>Leasing</a>
      <a id="carChoose" class="right"></a>
      <p>&nbsp</p>
      <p>&nbsp</p>
      <p>&nbsp</p>
    </form>
    <form class="hidden2 hidden">
      <a class="inputText">Imie i nazwisko</a>
      <input id="name" autocomplete="off" />
      <p></p>
      <a class="inputText">Miejsce odbioru</a>
      <input id="place" autocomplete="off" />
      <p></p>
      <a class="inputText">Data odbioru</a>
      <input id="date" type="date" autocomplete="off" />
      <p>&nbsp</p>
      <p id="error-msg" style="color: red"></p>
    </form>

    <div class="hidden2 hidden accessories">
      <h1>Akcesoria</h1>
      <fieldset>
        <a id="wheelsAmount">Opony zimowe: 0 szt</a>
        <a>2000.00PLN</a>
        <button id="wheelMinus" class="plusMinusBt">
          <img class="plusMinusImg" src="assets/minus.png" />
        </button>
        <button id="wheelPlus" class="plusMinusBt">
          <img class="plusMinusImg" src="assets/plus.png" />
        </button>
      </fieldset>
      <fieldset>
        <a id="guaranteeYears">Dodatkowy rok gwarancji: 0 lat</a>
        <a>5000.00PLN</a>
        <button id="guaranteeMinus" class="plusMinusBt">
          <img class="plusMinusImg" src="assets/minus.png" />
        </button>
        <button id="guaranteePlus" class="plusMinusBt">
          <img class="plusMinusImg" src="assets/plus.png" />
        </button>
      </fieldset>
    </div>
    <button id="back" class="smallButtons offer hidden">go back</button>
    <button id="buy" class="smallButtons right hidden hidden2">zakup</button>
    <footer>
      <p>Copyright by Damian Grabowski</p>
    </footer>
  </body>
</html>
