<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Giełda</title>
    <link rel="stylesheet" href="css/form.css" />
    <script src="form.js" defer></script>
  </head>
  <body>
    <header>
      <a>Auto Giełda</a>
    </header>
    <p></p>
    <section class="inputsAccesories hiddeForm">
      <form class="inputsAccesories" id="payChoose">
        <h1>Forma płatności:</h1>
        <input class="RadioButtons" id="CashRadio" type="radio" name="payChoose" value="Gotówka" onclick="saveChecked(this);" />
        <a class="inputText">Gotówka</a>
        <b id="totalprice" class="right inputText"></b>
        <p></p>
        <input class="RadioButtons" id="LeasingRadio" type="radio" name="payChoose" value="Leasing" onclick="saveChecked(this);" />
        <a class="inputText">Leasing</a>
        <b id="carChoose" class="right inputText"></b>
        <p>&nbsp</p>
      </form>

      <form class="inputsAccesories">
        <h1>Dane:</h1>
        <a class="inputText">Imię i nazwisko</a>
        <input id="nameInput" type="text" autocomplete="on" onkeyup="saveValue(this);" />
        <p></p>
        <a class="inputText">Miejsce odbioru</a>
        <input id="placeInput" type="text" autocomplete="on" onkeyup="saveValue(this);" />
        <p></p>
        <a class="inputText">Data odbioru</a>
        <input id="date" type="date" min="" onchange="saveValue(this);" />
        <p>&nbsp</p>
        <p id="error-msg" style="color: red"></p>
      </form>

      <div class="accessories">
        <h1>Akcesoria</h1>
        <fieldset>
          <a id="wheelsAmount">Opony zimowe: 0 szt</a>
          <a>2000.00PLN</a>
          <button id="wheelMinusBtn" class="plusMinusBt">
            <img class="plusMinusImg" src="assets/minus.png" />
          </button>
          <button id="wheelPlusBtn" class="plusMinusBt">
            <img class="plusMinusImg" src="assets/plus.png" />
          </button>
        </fieldset>
        <fieldset>
          <a id="guaranteeYears">Dodatkowy rok gwarancji: 0 lat</a>
          <a>5000.00PLN</a>
          <button id="guaranteeMinusBtn" class="plusMinusBt">
            <img class="plusMinusImg" src="assets/minus.png" />
          </button>
          <button id="guaranteePlusBtn" class="plusMinusBt">
            <img class="plusMinusImg" src="assets/plus.png" />
          </button>
        </fieldset>
      </div>

      <button id="back" class="smallButtons BackToList">Powrót</button>
      <button id="buyButton" class="smallButtons right">Zakup</button>
    </section>

    <section id="summaryBlock" class="hiddenSummary">
      <h1 id="carChooseSummary"></h1>
      <p></p>
      <img id="imgSummary" src="" width="700px" />
      <p></p>
      <h2 id="totalpriceSummary"></h2>
      <p></p>
      <h2 id="payChooseSummary"></h2>
      <button id="BackToList" class="BackToList">Powrót do Zakupów</button>
    </section>

    <footer>
      <p>Copyright by Damian Grabowski</p>
    </footer>
  </body>
</html>
